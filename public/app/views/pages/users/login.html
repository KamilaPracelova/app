<div class="container">
    <div class="omb_login">
        <h3 class="omb_authTitle">Prihláste sa</h3>
            <div class="row omb_row-sm-offset-3 omb_socialButtons">
                <div class="col-xs-4 col-sm-2">                
                    <a href="#" ng-click="main.facebook();" class="btn btn-lg btn-block omb_btn-facebook">
                        <i class="fa fa-facebook visible-xs"></i>
                        <span class="hidden-xs">Facebook</span>
                    </a>
                </div>
                <div class="col-xs-4 col-sm-2">
                        <a href="#"  ng-click="main.twitter();" class="btn btn-lg btn-block omb_btn-twitter">
                            <i class="fa fa-twitter visible-xs"></i>
                            <span class="hidden-xs">Twitter</span>
                        </a>
                </div>	
                <div class="col-xs-4 col-sm-2">
                        <a href="#" ng-click="main.google();" class="btn btn-lg btn-block omb_btn-google">
                            <i class="fa fa-google-plus visible-xs"></i>
                            <span class="hidden-xs">Google+</span>
                        </a>
                </div>	
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr">alebo</span>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">	
                <form name="sentMessage" id="contactForm" ng-submit="main.doLogin(loginData);" novalidate>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input class="form-control" type="text" name="username" placeholder="používateľské meno" ng-model="main.loginData.username" autocomplete="off">
                    </div>
                    <span class="help-block"></span>
                                        
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input class="form-control" type="password" name="password" placeholder="heslo" ng-model="main.loginData.password">
                    </div>
                        <!--<span class="help-block">Password error</span> -->
                        <br>
                    <div id="success"></div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Prihlásiť</button>
                </form>
            </div>
        </div>
            <!-- Loading Icon (Bootstrap) -->
        <div class="jumbotron text-center" ng-show="main.loading">
            <span class="glyphicon glyphicon-repeat spinner"></span>
            <p>Loading....</p>
        </div>
            <!-- Loading Icon (Bootstrap) -->

            <!-- Custom Messages -->
        <br>
        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">	
                <div class="alert alert-danger" ng-show="main.errorMsg || facebook.errorMsg || twitter.errorMsg || google.errorMsg">
                    <div ng-class="alert">{{main.errorMsg || facebook.errorMsg || twitter.errorMsg || google.errorMsg }}</div>

                    </div>               
                </div>
            </div>
        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">	
                <div class="alert alert-success" ng-show="main.successMsg">
                    <div ng-class="alert">{{main.successMsg}}</div>
                    </div>               
                </div>
            </div>
<!-- Custom Messages -->
    </div>
<!-- End of Container -->
</div>
