<form ng-submit="creating.saveStory();" class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend><em>Vytvorte jedinečnú Story a podeľte sa o ňu so svetom...</em></legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="title" >Názov Story</label>  
  <div class="col-md-4">
  <input class="form-control" id="title" name="title" type="text" placeholder="Názov Story" maxlength="50" ng-model="creating.storyData.title">
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="subtitle">Podnázov Story</label>
  <div class="col-md-4">                     
    <input class="form-control" id="subtitle" name="subtitle" placeholder="Podnázov Story" maxlength="150" ng-model="creating.storyData.subtitle">
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="description">Opis Story</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="description" name="description" placeholder="Opis Story" ng-model="creating.storyData.description"></textarea>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="source_image">Image</label>
  <div class="col-md-4">
    <input id="source_image" name="source_image" class="input-file" type="file">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="article_categories">Categories</label>
  <div class="col-md-4">
    <select id="article_categories" name="article_categories" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<br>
<div class="centerize">
    <button class="btn btn-primary" type="submit">Vytvoriť Story</button>
</div>
</fieldset>
</form>

<br>

<div class="row show-hide-message" ng-show="creating.successMsg">
    <div class="alert alert-success">{{ creating.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="creating.errorMsg">
  <div class="alert alert-danger">{{ creating.errorMsg }}</div>
</div>
