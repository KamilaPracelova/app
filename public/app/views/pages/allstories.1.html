<body ng-controller="storyCtrl as storyall">


<!-- Heading -->
<div class="row text-center">
    <div class="container">
        <h2 class="section-heading">User Management</h2>
        <h3 class="section-subheading text-muted">Hello <strong>{{ main.username }}, </strong>This page allows you to edit and delete users.</h3>
    </div>
</div>
<!-- Heading -->

<br>

<!-- User Management Table -->
<div class="panel panel-primary">
    <!-- Heading -->
    <div class="panel-heading">
        <strong>All Stories</strong>
    </div>
    <!-- Start: Table -->
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Subtitle</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="story in storyall.stories">
            <td>{{ story.title }}</td>
            <td>{{ story.subtitle }}</td>
            <td>{{ story.description }}</td>
            <td>
                <!-- Edit Button -->

        </tr>
        <!-- End: Table -->
    </table>
</div>
<!-- User Management Table -->

<br>

<!-- Custom Error Message -->
<div class="row show-hide-message" ng-show="storyall.showMoreError">
    <div class="alert alert-danger">{{ storyall.showMoreError }}</div>
</div>
<!-- Custom Error Message -->
</body>
